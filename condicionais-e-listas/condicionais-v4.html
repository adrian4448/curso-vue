<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <template v-if="logado">
        <p> Usuario Logado: {{ nome }} </p>
        <p> Pefil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else> Nenhum Usuario Logado </p>
    <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido para você!
    </footer>
    <footer v-show="!logado">
        Feito para você e desconhecido!
    </footer>
</div>


<script>
    new Vue({
        el: "#app",
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: true
        }
    })
</script>
