<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
   <ul v-for="(cor, index) in cores">
    <li> {{ index + 1 }}: {{ cor }} </li>
   </ul>
   <template v-for="(cor, i) in cores">
       <h1>{{ cor }}</h1>
       <p>{{ i }}</p>
   </template>
</div>


<script>
    new Vue({
        el: "#app",
        data: {
           cores: ['Vermelho','Azul','Amarelo','Azul'],
           pessoas:[
               {nome:'Ana', idade: 26, peso: 29},
               {nome:'Guilherme', idade: 22, peso: 89}
           ]
        }
    })
</script>
